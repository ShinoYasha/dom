<ul class="ct">
  <li>这里是</li>
  <li>饥人谷</li>
  <li>任务班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>
var insertFirst = document.querySelector('#btn-add-start')
var insertLast = document.querySelector('#btn-add-end')
var ul = document.querySelector('.ct')
insertFirst.addEventListener('click', function(){
  var newli = document.createElement('li')
  newli.innerText = document.querySelector('input').value
  ul.insertBefore(newli, ul.firstChild)
})
insertLast.addEventListener('click', function(){
  var newli = document.createElement('li')
  newli.innerText = document.querySelector('input').value
  ul.appendChild(newli)
})
ul.addEventListener('click', function(e){
  if(e.target.tagName === 'LI') {
    console.log(e.target.innerText)
  }}
)
