<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: white;
    }

    html, body, main {
      height: 100%
    }

    body {

      font: 14px/1.5 Arial；
    }
    header {
      position: absolute;
      top: 10px;
      width: 100%;
    }
    header a {
      float: right;
      margin-right: 20px;
      text-decoration: none;
      font-size: 25px;
    }

    main {
      background: radial-gradient(circle, rgba(255,255,255,0.45), rgba(0, 0, 0, 0.338)  , rgba(0, 0, 0, 0.738)),url('background.jpg')
      center center no-repeat;
      background-size: cover;
    } 
    
    .modal {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 16px;
      background-color: #fff;
      box-shadow: 0 3px 4px 5px rgba(0,0,0,0.2);
    }

    .modal .close {
      position: absolute;
      right: 10px;
      top: 10px;
    }
    .modal .tab {
      text-align: center;
    }
    .modal .tab a {
      display: inline-block;
      font-size: 16px;
      margin: 0 10px;
      color: #666
    }
    .modal .tab .active {
      border-bottom: 2px solid #666;
      color: #444;
    }
    .modal .content {
      padding: 20px 40px;
    }
    .modal .error {
      color: red;
      font-size: 12px;
    }
    .modal .input-field {
      position: relative;
      margin-top: 15px;
    }
    .modal .content .input-field .fa {
      position: absolute;
      left: 13px;
      top: 13px;
    }
    .modal .content input[type=text],
    .modal .content input[type=password] {
      width: 100%;
      padding: 10px 10px 10px 28px;
      outline: none;
    }
    .modal .content input[type=submit] {
      padding: 6px 10px;
      border: none;
      background: #fff;
      box-shadow: 0px 0px 2px rgba(0,0,0,0.4);
      outline: none;
    }
    .flip-modal {
      display: none;
    }
    .flip-modal.login .modal-login,
    .flip-modal.register .modal-register {
      transform: translate(-50%,-50%) rotateY(0deg);
      backface-visibility: hidden;
      transition: all 1s;
    }
    .flip-modal.login .modal-register,
    .flip-modal.register .modal-login{
      transform: translate(-50%,-50%) rotateY(180deg);
      backface-visibility: hidden;
      transition: all 1s;
    }
  </style>
</head>
<body>
  <header>
    <a class="login" href="#"><i class="fa fa-user-circle"></i></a>
  </header>
  <main>
    <div class="flip-modal login">
      
      <div class="modal modal-login">
        <a class="close fa fa-close" href="#"></a>
        <div class="tab">
          <a class="login active" href="#">登录</a>
          <a class="register" href="#">注册</a>
        </div>
        <div class="content">
          <div class="error"></div>
          <form action="/login" method="post">
            <div class="input-field">
              <i class="fa fa-user-o"></i>
              <input name="username" type="text" placeholder="用户名">
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input name="password" type="password" placeholder="密码">
            </div>
            <div class="input-field">
              <input type="submit" value="登录">
            </div>
          </form>
        </div>
      </div>
    
     <div class="modal modal-register">
      <a class="close fa fa-close" href="#"></a>
        <div class="tab">
          <a class="login" href="#">登录</a>
          <a class="register active" href="#">注册</a>
        </div>
        <div class="content">
        <div class="error"></div>
        <form action="/login" method="post">
          <div class="input-field">
            <i class="fa fa-user-o"></i>
            <input name="username" type="text" placeholder="用户名">
          </div>
          <div class="input-field">
            <i class="fa fa-lock"></i>
            <input name="password" type="password" placeholder="密码">
          </div>
          <div class="input-field">
              <i class="fa fa-lock"></i>
              <input name="password2" type="password" placeholder="再次输入密码">
          </div>
          <div class="input-field">
            <input type="submit" value="登录">
          </div>
        </form>
      </div>
     </div>
    
    </div>
  </main>
</body>
<script>
  function $(selector) {
    return document.querySelector(selector)
  }
  
  $('header .login').addEventListener('click', function(e){
    e.stopPropagation()
    $('.flip-modal').style.display = 'block'
  },)
  $('.flip-modal').addEventListener('click', function(e){
    e.stopPropagation()
    if(e.target.classList.contains('login')) {
      $('.flip-modal').classList.remove('register')
      $('.flip-modal').classList.add('login')
    }
    if(e.target.classList.contains('register')) {
      $('.flip-modal').classList.remove('login')
      $('.flip-modal').classList.add('register')
    }
    if(e.target.classList.contains('close')) {
      $('.flip-modal').style.display = 'none'
    }
  })
  document.addEventListener('click', function(e) {
    $('.flip-modal').style.display = 'none'
  })
  $('.modal-login form').addEventListener('submit', function(e){
    e.preventDefault()
    if(!/^\w{3,8}$/.test($('.modal-login input[name=username]').value)){
      $('.modal-login .error').innerText = '用户名需输入3-8个字符，包括字母数字下划线'
      return false
    }
    console.log($('.modal-login input[name=username]').value)
    if(!/^\w{6,10}$/.test($('.modal-login input[name=password]').value)){
      $('.modal-login .error').innerText = '密码需输入6-10个字符，包括字母数字下划线'
      return false
    }
    this.submit()
  })
  $('.modal-register form').addEventListener('submit', function(e){
    e.preventDefault()
    if(!/^\w{3,8}$/.test($('.modal-register input[name=username]').value)){
      $('.modal-register .error').innerText = '用户名需输入3-8个字符，包括字母数字下划线'
      return false
    }
    if(/^hunger$|^ruoyu$/.test($('.modal-register input[name=username]').value)){
      $('.modal-register .error').innerText = '用户名已存在'
      return false
    }
    if(!/^\w{6,10}$/.test($('.modal-register input[name=password]').value)){
      $('.modal-register .error').innerText = '密码需输入6-10个字符，包括字母数字下划线'
      return false
    }
    if($('.modal-register input[name=password]').value !== $('.modal-register input[name=password2]')){
      $('.modal-register .error').innerText = '两次输入的密码不一致'
      return false
    }
    this.submit()
  })
</script>
</html>
